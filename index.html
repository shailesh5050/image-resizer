<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <h2>TRI3D Resizer</h2>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="" class="login">Login</a></li>
        </ul>
    </nav>
    <div class="image-selector">
        <div class="image-selector-box">
            <div class="selector-box">
                <img id="imageSrc" src="./icons.png" alt="input Icon" srcset="">
                <input type="file" id="fileInput" accept="image/*" name="file">
               
            </div>
            <div class="size-box">
                <div class="size">
                    <input type="number" value="" placeholder="Width" id="width"> x
                    <input type="number" value="" placeholder="Height" id="height">
                    
                </div>
                <button id="convert">Convert</button>
            </div>
        </div>
    </div>
    <div class="output-box">
        <div class="output">
            <h2>Your Output &#8595;</h2>
            <canvas id="canvasOutput" ></canvas>
            
            <a id="download" download="CovertedImage.jpg" href="" onclick="download_img(this);">Download</a>
          </div>
    </div>
    <script src="./opencv.js"></script>
    <script src="./app.js"></script>
</body>
</html>
